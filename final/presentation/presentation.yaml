      - Omschrijving
      # - Kabeltjes solderen
      # - Geen USB/COM kabel aangesloten
      # - Geen stroom kabel aangesloten

  Software problemen:
    "Probleem 1: De toolchain":
      - Microcontroller 18f452
      - Geen compiler/linker/programmer instructies:
        - sdcc (Small device compiler).
        - gputils (GNU PIC utilities; linker).
        - piklab-prog (Programmer).
      - Geen "#use" directive in sdcc:
        - MPLab compiler, alleen voor Windows.
      - Programmer (Linux) en Compiler (Windows):
        - Gebruik sshfs over sremote.
        - Verbind Linux en Mac (VM met Windows) met sremote.
        - Compile na source modification.
        - Programmeer automatisch na compilatie.

    include src/vars.c:
